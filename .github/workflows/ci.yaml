name: CI
on:
  push:
  pull_request:
    types: [opened, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Run lints
        run: yarn lint
      - name: Run typescript build
        run: yarn build
